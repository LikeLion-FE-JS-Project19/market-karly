<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="지금 마켓칼리에서 제공하는 다양한 베스트 상품을 확인해보세요."
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/product-list.css" />
    <!-- <link rel="stylesheet" href="./css/header.css" /> -->
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="./js/common/common.js" type="module"></script>
    <script src="./js/product-list.js" type="module"></script>

    <title>베스트 - 마켓칼리</title>
  </head>

  <body>
    <div class="top-bar">
      <div class="top-bar__group">
        <a class="top-bar__link" href="/"
          >지금 가입하고 인기상품 100원에 받아가세요!</a
        >
        <button class="top-bar__btn-today-close" aria-label="닫기버튼"></button>
      </div>
    </div>
    <header class="header">
      <div class="header-container header-container--mid">
        <div class="header-container__logo">
          <h1>
            <img
              class="header-container__main"
              src="./assets/header/logo-kurly.svg"
              alt="마켓칼리"
            />
          </h1>
          <ul class="header-container header-container__karly">
            <li class="header-container__karly__focus">
              <a href="./">마켓칼리</a>
            </li>
            <li class="beautiKarly">
              <span class="divider divider__karly" aria-hidden="true">|</span
              ><a href="./">뷰티칼리</a>
              <img
                src="./assets/header/ic-new-tag.svg"
                alt="신상"
                class="new"
              />
            </li>
          </ul>
        </div>
        <form class="searchForm">
          <input
            type="text"
            class="searchBar"
            placeholder="검색어를 입력해주세요"
          />
          <button type="submit" class="searchButton">
            <img src="./assets/header/ic-search.svg" alt="검색" />
          </button>
        </form>
        <ul class="header-container header-container__account-menu">
          <li>
            <a href="#"
              ><img src="./assets/header/ic-location.svg" alt="배송지"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/header/ic-heart.svg" alt="찜목록"
            /></a>
          </li>
          <li>
            <a href="./cart.html"
              ><img src="./assets/header/ic-cart.svg" alt="장바구니"
            /></a>
          </li>
        </ul>
        <div class="add-cart-bubble">
          <img class="add-cart-bubble__img" src="" alt="" />
          <p class="add-cart-bubble__product">[풀무원] 탱탱쫄면 (4개입)</p>
          <p class="add-cart-bubble__comment">장바구니에 상품을 담았습니다.</p>
        </div>
      </div>
      <div class="account-container">
        <ul class="account">
          <li><a href="./">회원가입</a></li>
          <li>
            <span class="divider divider__account" aria-hidden="true">|</span
            ><a href="./">로그인</a>
          </li>
          <li>
            <span class="divider divider__account" aria-hidden="true">|</span
            ><a href="./">고객센터</a
            ><img
              src="./assets/header/ic-down.svg"
              alt="고객센터"
              class="account__down-arrow"
            />
          </li>
        </ul>
      </div>
      <div class="header-container header-container--bottom">
        <div class="header-container header-container--bottom-grid">
          <!-- aria-tab 사용하기 -->
          <div class="header-container__category" tabindex="0">
            <img
              src="./assets/header/ic-hamburger.svg"
              alt="카테고리 햄버거"
              width="16px"
              height="14px"
            />
            카테고리
            <ul class="header-container__category-list">
              <!-- 카테고리 데이터 동적 처리 -->
            </ul>
          </div>
          <ul class="header-container header-container__product-menu">
            <li class="header-container__product-item">
              <a href="./product-list.html">신상품</a>
            </li>
            <li class="header-container__product-item">
              <a href="./product-list.html">베스트</a>
            </li>
            <li class="header-container__product-item">
              <a href="./product-list.html">알뜰쇼핑</a>
            </li>
            <li class="header-container__product-item">
              <a href="./product-list.html">특가/혜택</a>
            </li>
          </ul>
          <div class="header-container--bottom-last">
            <div class="header-container__delivery-information">
              <a href="#"><span>샛별ㆍ낮</span> 배송안내</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__shadow-line"></div>
    </header>

    <main>
      <div class="container">
        <div class="title">
          <h2>베스트</h2>
        </div>
        <section class="product-list__filter">
          <ul class="product-list__filter--box">
            <li>
              <div class="product-list__filter--header">
                <span>필터</span
                ><button class="product-list__reset" data-elementname="reset">
                  초기화
                </button>
              </div>
            </li>
          </ul>
        </section>

        <section class="product-list__items-section">
          <div class="product-list__items--header">
            <div class="product-list__total-count">총 284건</div>
            <div class="product-list__sort">
              <span>추천순</span>
              <span class="divider divider__sort" aria-hidden="true">|</span>
              <span>신상품순</span>
              <span class="divider divider__sort" aria-hidden="true">|</span>
              <span>판매량순</span>
              <span class="divider divider__sort" aria-hidden="true">|</span>
              <span>혜택순</span>
              <span class="divider divider__sort" aria-hidden="true">|</span>
              <button class="product-list__sort__button" data-name="asc">
                <span>낮은 가격순</span>
              </button>
              <span class="divider divider__sort" aria-hidden="true">|</span>
              <button class="product-list__sort__button" data-name="desc">
                <span>높은 가격순</span>
              </button>
            </div>
          </div>
          <ul class="product-list__items-list"></ul>
        </section>
      </div>
    </main>

    <!-- 클래스명 짓기 너무 빡세요... -->
    <div class="cart-modal" data-count="1"></div>
    <div class="dark-filter"></div>
  </body>
</html>
